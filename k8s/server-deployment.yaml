apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        component: server
  template:
    metadata:
      labels:
        component: server # Used in server-cluster-ip-service.yaml
    spec:
      containers:
      - name: server
        image: pgsoncada/server-image
        ports:
        - containerPort: 5000